<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- charset="UTF-8"s is recommended with d3 -->
        <!-- d3 deals with a lot of data and can contain a wide variety of characters -->
        <!-- to prevent errors from appearing, set the character set to UTF-8 -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>using d3</title>
    </head>
    <body>
        <script src="https://d3js.org/d3.v7.js"></script>
        <script src="app.js"></script>
    </body>
</html>
